name: Build Android LÖVE Game

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repository and submodules
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2) Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'  # or 'zulu', choose according to your needs

      # 3) Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          android-version: "34"  # Adjust according to your project's needs

      # 4) Install dependencies for building Android APK from LÖVE game
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/love2d/love-android/releases/download/1.0.0/love-android-1.0.0.zip
          unzip love-android-1.0.0.zip -d love-android

      # 5) Build APK or bundle from .love file
      - name: Build Android APK
        run: |
          cd love-android
          ./gradlew assembleRelease  # Assuming you have a release build configuration

      # 6) Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: love-android/app/build/outputs/apk/release/*.apk
